<!DOCTYPE html>
<html>
<head>
	<title>CSS StopWatch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="canvas">
		<div class="center">
			<input type="checkbox" checked id="switch">
			<label class="pause-play-icon" for="switch"></label>				

			<input type="checkbox" id="reset">
			<label class="reset-icon" for="reset"></label>
			<div class="clock">
				<div class="hours"></div>
				<span class="dots">:</span>
				<div class="minutes"></div>
				<span class="dots">:</span>
				<div class="seconds"></div>
			</div>
		</div>
	</div>
	<div class="git-link">
    	<a href="https://github.com/MarufurRahman">My Github Profile</a>
	</div>
</body>
</html>s
